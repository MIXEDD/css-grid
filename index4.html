<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
        }

        .block {
            border: 1px solid black;
            width: 320px;
            flex-shrink: 1;
        }

        .one {
            background-color: red;
        }

        .two {
            background-color: green;
            flex-shrink: 2;
        }

        .three {
            background-color: aqua;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="block one">Box</div>
        <div class="block two">Box</div>
        <div class="block three">Box</div>
    </div>

</body>
</html>
